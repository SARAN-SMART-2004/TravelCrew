{% extends "main/design/header.html" %}
{% block content %}
<style>
    .report-container.some {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .report-container.some h2 {
        font-family: 'Georgia', serif;
        color: #343a40;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .report-container.some .btn-primary {
        display: inline-block;
        font-weight: 400;
        color: #fff;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-color: #3f0097;
        border: 1px solid #007bff;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        border-radius: 0.25rem;
        transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        text-decoration: none;
        margin-top: 1rem;
    }

    .report-container.some .btn-primary:hover {
        background-color: #3f0097;
        border-color: #004085;
    }

    .report-container.some form {
        margin-top: 1rem;
    }
    
    .report-container.some form .form-group {
        margin-bottom: 1.5rem; /* Increased margin for better spacing */
    }

    .report-container.some form label {
        font-weight: bold; /* Make labels bold for emphasis */
        display: block;
        margin-bottom: 0.5rem; /* Adjust label spacing */
    }

    .report-container.some form .form-control {
        width: 100%;
        padding: 0.75rem; /* Increased padding for better input field appearance */
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
</style>

<div class="report-container some">
    <h2>Add Note</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Content:</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Save Note</button>
    </form>
</div>
{% endblock %}
