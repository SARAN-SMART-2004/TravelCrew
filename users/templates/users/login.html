{% extends "main/header.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
<style>
    .main
    {
        background-color: white;    
    }
    body {
        background-color: #2c003e;
        color: #f4f4f4;
        font-family: Arial, sans-serif;
    }
    *{
        text-decoration: none;
    }
    
    .content-section {
        background: linear-gradient(145deg, #3b0070, #5200a3);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        color: #ffffff;
    }

    .content-section legend {
        color: #e0e0e0; /* Light grey color */
        font-weight: bold;
        text-align: center;
        border-bottom: none;
    }

    .content-section p {
        text-align: center;
    }

    .content-section .form-control {
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #6a0dad; /* Violet color border */
    }

    .content-section .btn {
        border-radius: 5px;
        background-color: #6a0dad; /* Violet color */
        color: white;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }

    .content-section .btn:hover {
        background-color: #5a0cac; /* Darker violet on hover */
    }

    .content-section .btn-outline-info {
        border: 1px solid #ffffff;
        color: #ffffff;
        background-color: transparent;
    }

    .content-section .btn-outline-info:hover {
        background-color: #ffffff;
        color: #6a0dad;
    }

    .content-section .btn-outline-info a {
        color: inherit;
        text-decoration: none;
        display: block;
    }

    .content-section .btn-outline-info a:hover {
        text-decoration: underline;
    }

    .content-section .border-top {
        border-top: 1px solid #6a0dad; /* Violet color border */
        padding-top: 10px;
        text-align: center;
    }

    .content-section .text-muted a {
        color: white; /* Violet color links */
        text-decoration: none;
    }

    .content-section .text-muted a:hover {
        text-decoration: underline;
    }
</style>

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn" type="submit">Login</button>
            <br>
            <a class="btn btn-outline-info" href="{% provider_login_url 'google'%}?next=/">
                <i class="fab fa-google"></i>
                Login with Google
            </a>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small><br>
        <small class="text-muted">
            <a href="{% url 'password_reset' %}">Forgot password?</a>
        </small>
    </div>
</div>
{% endblock content %}
