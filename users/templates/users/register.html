{% extends "main/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    body {
        background-color: #2c003e;
        color: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    .content-section {
        background: linear-gradient(145deg, #3b0070, #5200a3);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        color: #ffffff;
    }

    .content-section legend {
        color: #e0e0e0; /* Light grey color */
        font-weight: bold;
        text-align: center;
        border-bottom: none;
    }

    .content-section p {
        text-align: center;
    }

    .content-section .form-control {
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #6a0dad; /* Violet color border */
    }

    .content-section .btn {
        border-radius: 5px;
        background-color: #6a0dad; /* Violet color */
        color: white;
        width: 100%;
        padding: 10px;
    }

    .content-section .btn:hover {
        background-color: #5a0cac; /* Darker violet on hover */
    }

    .content-section .border-top {
        border-top: 1px solid #6a0dad; /* Violet color border */
        padding-top: 10px;
        text-align: center;
    }

    .content-section .text-muted a {
        color: white; /* Violet color links */
        text-decoration: none;
    }

    .content-section .text-muted a:hover {
        text-decoration: none;
    }
    .main{
        background-color:white;
    }
</style>

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-4">Join Today</legend>
            {{ form|crispy }}
        </fieldset>

        <p>By registering, you accept the Terms of Service and Privacy Notice</p>

        <div class="form-group">
            <button class="btn" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>
{% endblock %}
