{% extends "main/header.html" %}
{% block content %}
<style>
    .profile-container {
        margin: 2em auto;
        max-width: 600px;
        padding: 1em;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .profile-img {
        width: 150px;
        border-radius: 50%;
        margin-bottom: 1em;
    }
</style>

<div class="profile-container">
    <img src="{{ user.image.url }}" class="profile-img" alt="{{ user.username }}">
    <h2>{{ user.username }}</h2>
    <p><b>Email:</b> {{ user.email }}</p>
    <p><b>Phone:</b> {{ user.phone_number }}</p>
    <p><b>Bio:</b> {{ user.bio }}</p>  <!-- Add any other fields you want to show -->
</div>
{% endblock content %}
