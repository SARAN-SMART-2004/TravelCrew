{% extends "main/design/header.html" %}
{% load static %}
{% block content %}
<div class="form-container" style="max-width: 700px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h2 style="color: #410099; font-weight: 700; margin-bottom: 25px; text-align: center;">
        {% if form.instance.pk %}Edit Travel{% else %}Create Travel{% endif %}
    </h2>
    <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        <label for="place_name" style="font-weight: 600; color: #333;">Place Name:</label>
        <input type="text" id="place_name" name="place_name" value="{{ place_name|default_if_none:'' }}" required style="padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">

        <label for="city" style="font-weight: 600; color: #333;">City:</label>
        <input type="text" id="city" name="city" value="{{ city|default_if_none:'' }}" style="padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">

        <label for="state" style="font-weight: 600; color: #333;">State:</label>
        <input type="text" id="state" name="state" value="{{ state|default_if_none:'' }}" style="padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">

        <label for="country" style="font-weight: 600; color: #333;">Country:</label>
        <input type="text" id="country" name="country" value="{{ country|default_if_none:'' }}" style="padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">

        <label for="district" style="font-weight: 600; color: #333;">District:</label>
        <input type="text" id="district" name="district" value="{{ district|default_if_none:'' }}" style="padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">

        <label for="additional_notes" style="font-weight: 600; color: #333;">Additional Notes:</label>
        <textarea id="additional_notes" name="additional_notes" rows="4" style="padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">{{ additional_notes|default_if_none:'' }}</textarea>

        <label for="budget" style="font-weight: 600; color: #333;">Budget:</label>
        <input type="number" step="0.01" id="budget" name="budget" value="{{ budget|default_if_none:'' }}" style="padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">

        <label for="travel_route" style="font-weight: 600; color: #333;">Travel Route:</label>
        <textarea id="travel_route" name="travel_route" rows="4" style="padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">{{ travel_route|default_if_none:'' }}</textarea>

        <label for="travel_completed" style="font-weight: 600; color: #333;">Travel Completed:</label>
        <select id="travel_completed" name="travel_completed" style="padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px;">
            <option value="False" {% if not travel_completed %}selected{% endif %}>No</option>
            <option value="True" {% if travel_completed %}selected{% endif %}>Yes</option>
        </select>

        <label for="images" style="font-weight: 600; color: #333;">Place Images (up to 5):</label>
        <input type="file" id="images" name="images" multiple accept="image/*" style="padding: 5px;">

        <button type="submit" style="background-color: #410099; color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: 600; transition: background-color 0.3s ease;">Save</button>
    </form>
</div>
{% endblock %}
</create_file>
